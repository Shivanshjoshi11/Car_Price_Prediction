<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Car Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <br><select name="Location" id="Location" required="required">
        <option value="">Select Location</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="Chennai">Chennai</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Kochi">Kochi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Delhi">Delhi</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Ahmedabad">Ahmedabad</option>
        </select>
        <br>
        <br>
        <br>
    <input type="text" name="Year" placeholder="Year" required="required" />
    <br>
        <br>
        <br>
		<input type="text" name="Kilometers_Driven" placeholder="Kilometers driven eg 76000" required="required" />
    <br>
        <br>
        <br>
    <br><select name="Transmission" id="Transmission" required="required">
      <option value="">Select Transmission</option>
      <option value="Manual">Manual</option>
      <option value="Automatic">Automatic</option>
      </select>
      <br>
        <br>
        <br>
		<input type="text" name="Mileage" placeholder="Mileage eg 15" required="required" />
    <br>
        <br>
        <br>
		<input type="text" name="Engine" placeholder="Engine(cc) eg 700" required="required" />
    <br>
        <br>
        <br>
		<input type="text" name="Power" placeholder="Power(bhp) eg 60" required="required" />
    <br>
        <br>
        <br>
    <br><select name="Company" id="Company" required="required">
      <option value="">Select Company</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Honda">Honda</option>
      <option value="Maruti">Maruti</option>
      <option value="Audi">Audi</option>
      <option value="Nissan">Nissan</option>
      <option value="Toyota">Toyota</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="Land">Land</option>
      <option value="Renault">Renault</option>
      <option value="Mitsubishi">Mitsubishi</option>
      <option value="Mercedes-Benz">Mercedes-Benz</option>
      <option value="BMW">BMW</option>
      <option value="Mahindra">Mahindra</option>
      <option value="Ford">Ford</option>
      <option value="Tata">Tata</option>
      <option value="Porsche">Porsche</option>
      <option value="Datsun">Datsun</option>
      <option value="Jaguar">Jaguar</option>
      <option value="Volvo">Volvo</option>
      <option value="Chevrolet">Chevrolet</option>
      <option value="Skoda">Skoda</option>
      <option value="Mini">Mini</option>
      <option value="Fiat">Fiat</option>
      <option value="Jeep">Jeep</option>
      <option value="Smart">Smart</option>
      <option value="Isuzu">Isuzu</option>
      <option value="ISUZU">ISUZU</option>
      <option value="Force">Force</option>
      </select>
      <br>
        <br>
        <br>
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
