<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Car Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Location" placeholder="Location" required="required" />
        <input type="text" name="Year" placeholder="Year" required="required" />
		<input type="text" name="Kilometers_Driven" placeholder="Kilometers_Driven" required="required" />
		<input type="text" name="Transmission" placeholder="Transmission" required="required" />
		<input type="text" name="Mileage" placeholder="Mileage" required="required" />
		<input type="text" name="Engine" placeholder="Engine" required="required" />
		<input type="text" name="Power" placeholder="Power" required="required" />
		<input type="text" name="Company" placeholder="Company" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
